<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interativo - Comandos Militares de Área</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
      margin: 0;
    }
    #map {
      height: 600px; /* Altura do mapa */
      width: 100%;   /* Largura do mapa */
    }
    .popup-content {
      width: 200px; /* Largura da popup */
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mapa Interativo - Estados do Brasil</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa, centralizado no Brasil
    var map = L.map('map').setView([-15.7801, -47.9292], 4); // Centraliza no Brasil, com zoom 4

    // Adiciona a camada de fundo OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Lista de Estados e suas informações
    var estados = [
      {
        nome: "Acre",
        coords: [-9.9749, -67.7323],
        detalhesLink: "acre.html"
      },
      {
        nome: "Alagoas",
        coords: [-9.5705, -36.7820],
        detalhesLink: "alagoas.html"
      },
      {
        nome: "Amapá",
        coords: [1.4119, -51.0772],
        detalhesLink: "amapa.html"
      },
      {
        nome: "Amazonas",
        coords: [-3.4166, -65.8569],
        detalhesLink: "amazonas.html"
      },
      {
        nome: "Bahia",
        coords: [-12.9714, -38.5014],
        detalhesLink: "bahia.html"
      },
      {
        nome: "Ceará",
        coords: [-3.7172, -38.5434],
        detalhesLink: "ceara.html"
      },
      // Adicione os outros estados conforme necessário
    ];

    // Loop para adicionar os marcadores dos Estados
    estados.forEach(function(estado) {
      var marker = L.marker(estado.coords).addTo(map);
      marker.bindPopup(
        "<div class='popup-content'>" +
        "<b>" + estado.nome + "</b><br>" +
        "<a href='" + estado.detalhesLink + "'>Ver detalhes</a>" +
        "</div>"
      );
    });
  </script>
</body>
</html>
